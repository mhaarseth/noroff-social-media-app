<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Social Media App</title>
  </head>
  <body>
    <header class="py-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex align-items-center justify-content-center justify-content-lg-start"
        >
          <div class="nav col-5 col-md-6">Social Media App</div>
          <form class="col-5 col-md-4" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="d-flex justify-content-end dropdown text-end col-2">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="/index.html">Home</a></li>
              <li><a class="dropdown-item" href="/profile.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="login.html">Sign out / in</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <h2 class="d-flex justify-content-center mt-5">Log in</h2>
    <div class="d-flex justify-content-center mt-5">
      <form action="/profile.html" class="was-validated" formvalidate>
        <div class="form-outline mb-4">
          <input
            type="email"
            id="form2Example1"
            class="form-control"
            required
          />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <div class="form-outline mb-4">
          <input
            type="password"
            id="form2Example2"
            class="form-control"
            required
          />
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
          action="profile.html"
        >
          Sign in
        </button>
      </form>
    </div>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
      <div class="container">
        <span class="text-muted">Social Media App</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
